name: DeepUnit Workflow

on:
  repository_dispatch:
    types: [deepunitai-generate]

jobs:
  run-deepunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Create a New Branch
        run: |
          git checkout -b deepunit-branch-${{ github.run_number }}
          git config user.name "deepunitai"
          git config user.email "support@deepunit.ai"

      - name: Run DeepUnit
        run: npm run deepunit

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Results of npm run deepunit" || echo "No changes to commit"
          git push origin deepunit-branch-${{ github.run_number }}
